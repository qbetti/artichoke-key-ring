plugins {
    id 'java'
}

group 'ca.uqac.lif.artichoke'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.61'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.12'
    compile 'com.google.code.gson:gson:2.8.5'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'ca.uqac.lif.artichoke.keyring.CmdApp'
        attributes "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
    }
}

task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'runtime/'
}